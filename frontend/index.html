<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FTMO – D1 EMA Çarşaf</title>
  <script src="https://s3.tradingview.com/tv.js"></script>

  <style>
    html, body { height:100%; }
    body { font-family: Arial, sans-serif; margin: 18px; }

    .top { display:flex; justify-content:space-between; align-items:flex-start; gap:12px; flex-wrap:wrap; }
    .pager { display:flex; gap:8px; margin-top:8px; flex-wrap:wrap; }
    button { padding:8px 12px; border-radius:10px; border:1px solid #ddd; background:#fff; cursor:pointer; }
    .active { font-weight:900; }

    .grid {
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: 1fr;
      gap: 14px;
      margin-top: 14px;
      height: calc(100vh - 120px);
    }

    .card {
      border:2px solid #ddd;
      border-radius:14px;
      padding:12px;
      background:#fff;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      min-height:0;
      position:relative;
    }

    .green { border-color:#22c55e; box-shadow: 0 0 0 2px rgba(34,197,94,.15) inset; }
    .title { font-weight:900; font-size:16px; }
    .muted { color:#666; font-size:12px; }

    .pill { display:inline-block; padding:3px 8px; border-radius:999px; border:1px solid #ddd; font-size:12px; }
    .pill-long { border-color:#22c55e; }
    .pill-short { border-color:#ef4444; }

    .row { display:flex; justify-content:space-between; align-items:center; gap:8px; }

    .expandBtn{
      position:absolute;
      top:10px; right:10px;
      width:34px; height:34px;
      border-radius:10px;
      border:1px solid #ddd;
      background:#fff;
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      font-size:16px;
      z-index:2;
    }

    .tvBox { flex:1; min-height:0; margin-top:10px; border:1px solid #eee; border-radius:12px; overflow:hidden; }

    /* FULLSCREEN MODAL */
    .modalOverlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:stretch; justify-content:stretch;
      padding:0;
      z-index:9999;
    }
    .modal{
      width:100vw;
      height:100vh;
      background:#fff;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .modalHeader{
      padding:10px 12px;
      display:flex; justify-content:space-between; align-items:center;
      border-bottom:1px solid #eee;
      background: #fff;
    }
    .modalClose{
      width:40px; height:36px;
      border-radius:12px;
      border:1px solid #ddd;
      background:#fff;
      cursor:pointer;
      font-size:18px;
    }
    .modalBody{ padding:12px; flex:1; min-height:0; display:flex; flex-direction:column; gap:10px; }
    .modalChart{ flex:1; min-height:0; border:1px solid #eee; border-radius:12px; overflow:hidden; }

  </style>
</head>

<body>
  <div class="top">
    <div>
      <div style="font-size:20px;font-weight:900;">FTMO – D1 EMA Çarşaf</div>
      <div class="muted">Önceki stabil sürüm: TradingView mini chart + MACD (histogram). Volume kapalı. 4 kart = ekran dolu. ⤢ ile tam ekran.</div>
    </div>
    <div>
      <div class="pager" id="pager"></div>
      <div class="muted" id="updated"></div>
    </div>
  </div>

  <div class="grid" id="grid">Yükleniyor...</div>

  <div class="modalOverlay" id="modalOverlay" onclick="overlayClick(event)">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modalHeader">
        <div>
          <div class="title" id="modalTitle">—</div>
          <div class="muted" id="modalSub">—</div>
        </div>
        <button class="modalClose" onclick="closeModal()">✕</button>
      </div>
      <div class="modalBody">
        <div class="muted" id="modalInfo"></div>
        <div class="modalChart" id="modalTV"></div>
      </div>
    </div>
  </div>

<script>
  // ✅ Backend API'n (ema hesaplayıp sheet veriyor)
  const API_BASE = "https://ftmo-carsaf.onrender.com";

  // ✅ TradingView symbol mapping (widget)
  const TV_MAP = {
    "EURUSD": "FX:EURUSD",
    "USDJPY": "FX:USDJPY",
    "GBPUSD": "FX:GBPUSD",
    "AUDUSD": "FX:AUDUSD",
    "USDCAD": "FX:USDCAD",
    "USDCHF": "FX:USDCHF",
    "EURJPY": "FX:EURJPY",
    "EURGBP": "FX:EURGBP",
    "GBPJPY": "FX:GBPJPY",
    "AUDJPY": "FX:AUDJPY",
    "XAUUSD": "OANDA:XAUUSD",
    "XAGUSD": "OANDA:XAGUSD",
    "USOIL":  "TVC:USOIL",
    "US500":  "TVC:SPX",
    "NAS100": "TVC:NDX",
    "US30":   "TVC:DJI",
    "GER40":  "XETR:DAX",
    "UK100":  "TVC:UKX",
    "JP225":  "TVC:NI225",
    "AUS200": "TVC:AU200",
  };

  const PAGES = [
    ["EURUSD","USDJPY","GBPUSD","AUDUSD"],
    ["USDCAD","USDCHF","EURJPY","EURGBP"],
    ["GBPJPY","AUDJPY","XAUUSD","XAGUSD"],
    ["USOIL","US500","NAS100","US30"],
    ["GER40","UK100","JP225","AUS200"],
  ];

  let currentPage = 0;

  function pill(item){
    if (item.sheet === "LONG") return `<span class="pill pill-long">ÇARŞAF LONG</span>`;
    if (item.sheet === "SHORT") return `<span class="pill pill-short">ÇARŞAF SHORT</span>`;
    return `<span class="pill">NONE</span>`;
  }
  function cardClass(item){
    if (item.sheet === "LONG" || item.sheet === "SHORT") return "card green";
    return "card";
  }
  function fmt(n){
    if (typeof n !== "number") return "-";
    return n.toFixed(2);
  }

  function renderPager(){
    const pager = document.getElementById("pager");
    pager.innerHTML = "";
    for (let i=0;i<PAGES.length;i++){
      const b = document.createElement("button");
      b.textContent = `Sayfa ${i+1}`;
      if (i===currentPage) b.classList.add("active");
      b.onclick = () => loadData(i);
      pager.appendChild(b);
    }
    const r = document.createElement("button");
    r.textContent = "Yenile";
    r.onclick = () => loadData(currentPage);
    pager.appendChild(r);
  }

  function makeTVWidget(containerId, tvSymbol){
    // TradingView AdvancedChart widget
    new TradingView.widget({
      autosize: true,
      symbol: tvSymbol,
      interval: "D",
      timezone: "Etc/UTC",
      theme: "light",
      style: "1",                // candles
      locale: "tr",
      enable_publishing: false,
      hide_side_toolbar: true,
      hide_top_toolbar: true,
      hide_legend: false,
      allow_symbol_change: false,
      save_image: false,
      studies_overrides: {},

      // ✅ Volume kapalı: kendi overlay'i kapatamıyoruz ama "studies" içine volume eklemiyoruz.
      // ✅ MACD ekli: histogram görünür
      studies: [
        "MACD@tv-basicstudies"
      ],

      container_id: containerId,
    });
  }

  // Modal
  function openModal(item){
    document.getElementById("modalTitle").textContent = item.name;
    document.getElementById("modalSub").textContent = `${item.symbol} • ${item.type}`;
    document.getElementById("modalInfo").innerHTML = item.ok ? `
      ${pill(item)} | Close: <b>${fmt(item.last_close)}</b>
      | EMA20: ${fmt(item.ema20)} • EMA50: ${fmt(item.ema50)} • EMA100: ${fmt(item.ema100)} • EMA200: ${fmt(item.ema200)}
    ` : `<span style="color:#b91c1c;">Veri/Hata:</span> ${item.error || ""}`;

    const overlay = document.getElementById("modalOverlay");
    overlay.style.display = "flex";
    document.body.style.overflow = "hidden";

    const modalTV = document.getElementById("modalTV");
    modalTV.innerHTML = "";
    const id = "tv_modal_" + item.name;
    modalTV.id = id;

    makeTVWidget(id, TV_MAP[item.name] || "FX:EURUSD");
  }

  function closeModal(){
    document.getElementById("modalOverlay").style.display = "none";
    document.getElementById("modalTV").innerHTML = "";
    document.body.style.overflow = "auto";
  }
  function overlayClick(e){
    if (e.target && e.target.id === "modalOverlay") closeModal();
  }
  document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeModal(); });

  async function loadData(pageIndex){
    currentPage = pageIndex;
    renderPager();

    const grid = document.getElementById("grid");
    grid.textContent = "Yükleniyor...";

    try {
      const res = await fetch(`${API_BASE}/api/watchlist/${currentPage + 1}`);
      const data = await res.json();

      document.getElementById("updated").textContent =
        `Son güncelleme (UTC): ${data.updated_utc} | Sayfa: ${data.page}`;

      const items = data.items || [];
      grid.innerHTML = "";

      for (const item of items){
        const tvId = `tv_${item.name}`;

        grid.insertAdjacentHTML("beforeend", `
          <div class="${cardClass(item)}">
            <button class="expandBtn" title="Büyüt" aria-label="Büyüt" data-name="${item.name}">⤢</button>
            <div class="row">
              <div class="title">${item.name}</div>
              ${pill(item)}
            </div>
            <div class="muted">${item.symbol} • ${item.type}</div>

            ${item.ok ? `
              <div style="margin-top:8px">
                <div>Close: <b>${fmt(item.last_close)}</b></div>
                <div class="muted">EMA20: ${fmt(item.ema20)} | EMA50: ${fmt(item.ema50)}</div>
                <div class="muted">EMA100: ${fmt(item.ema100)} | EMA200: ${fmt(item.ema200)}</div>
              </div>
            ` : `
              <div style="margin-top:8px;color:#b91c1c">Veri/Hata</div>
              <div class="muted">${item.error || ""}</div>
            `}

            <div class="tvBox" id="${tvId}"></div>
          </div>
        `);

        // ✅ widget
        const tvSymbol = TV_MAP[item.name] || "FX:EURUSD";
        makeTVWidget(tvId, tvSymbol);
      }

      for (const btn of document.querySelectorAll(".expandBtn")){
        const nm = btn.getAttribute("data-name");
        const found = items.find(x => x.name === nm);
        btn.onclick = () => openModal(found);
      }
    } catch (e) {
      grid.innerHTML = `<div style="color:#b91c1c">Hata: ${e}</div>`;
    }
  }

  renderPager();
  loadData(0);
</script>
</body>
</html>
